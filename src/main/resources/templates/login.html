<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">MAIL+</h1>

        </div>
        <h3>欢迎使用MAIL++</h3>
        <p>

        </p>
        <p>请登录</p>
        <div class="m-t" role="form">
            <p style="text-align: right;color: #ffcc0a" id="info"></p>
            <div class="form-group">
                <input id="username" type="email" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input id="password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button id="loginButton" type="submit" class="btn btn-primary block full-width m-b">登录</button>

            <a href="#">
                <small>忘记密码？</small>
            </a>
            <p class="text-muted text-center">
                <small>没有账号？</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="register.html">创建账号</a>
        </div>
        <p class="m-t">
            <small>Inspinia we app framework base on Bootstrap 3 © 2014</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $("#loginButton").click(function(){
        $.ajax({
            type: "POST",
            url: "/mail/loginCheck",
            data: {
                username:$("#username").val() ,
                password: $("#password").val()
            },

            dataType: "json",
            success: function(data) {
                if(data.stateCode.trim() == "0") {
                    $("#info").text("提示:用户名不存在");
                } else if(data.stateCode.trim() == "1"){
                    $("#info").text("提示:密码错误");
                }
                else if(data.stateCode.trim() == "2"){
                    $("#info").text("提示:登录成功，跳转中....");
                    window.location.href="/mail/index";
                }
            }
        });
    })
</script>

</body>
</html>
