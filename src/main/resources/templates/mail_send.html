                            </form>

                        </div>

                        <div class="mail-text h-200">

                            <div class="summernote" style="display: none;">

                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="mail-body text-right tooltip-demo">
                            <a id="send_button" href="#" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="Send"><i class="fa fa-reply"></i> 发送</a>

    <!-- SUMMERNOTE -->
    <script src="/js/plugins/summernote/summernote.min.js"></script>
    <script>
        $(document).ready(function(){

            $('.summernote').summernote();

        });
        $("#send_button").click(function(){
            $.ajax({
                type:"POST",
                url:"/mail/send/do",
                data:{
                    mailTo: $("#mailTo").val(),
                    subject:$("#subject").val(),
                    content:$(".note-editable.panel-body").html()
                },
                dataType: "json",
                success: function() {
                    window.location.href="/mail/index";
                }
            });
        });
    </script>
